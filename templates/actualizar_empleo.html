{% extends "registro_base.html" %}
{% block links %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
{% endblock links %}

{% block formulario %}
<p>
    <label for="id_tipo_empleo">Tipo empleo</label>
    {{form.tipo_empleo}}
</p>
<p>
    <label for="id_idioma">Idioma:</label> 
    {{form.idioma}}
</p>
<p>
    <label for="id_descripcion">Descripcion</label> 
    <textarea class="form-control" name="descripcion" cols="30" rows="10" maxlength="255" required="" id="id_descripcion">
    {{form.descripcion.value}}
    </textarea>
</p>
<p>
    <label for="id_anios_experiencia">Anios experiencia</label> 
    <input type="number" name="anios_experiencia" value="{{form.anios_experiencia.value}}" required="" id="id_anios_experiencia">
</p>  
  
<script>
    $('select').selectpicker();
</script>
  
{% endblock formulario %}
